<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff5722">
    <link rel="manifest" href="manifest.json">
    <title>Tienda de Mascotas</title>
    <script src="push.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #ff5722;
            color: white;
            padding: 1em;
        }
        button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a la Tienda de Mascotas</h1>
    </header>
    <main>
        <p>¡Encuentra los mejores productos para tu mascota!</p>
        <button id="sendNotification">Enviar Notificación Push</button>
    </main>

    <script>
        // Registrar el Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker registrado con éxito:', reg.scope))
                .catch(err => console.error('Error al registrar el Service Worker:', err));
        }

        // Botón para enviar la notificación
        document.getElementById('sendNotification').addEventListener('click', async () => {
            if (!('Notification' in window)) {
                alert('Tu navegador no soporta notificaciones.');
                return;
            }

            if (Notification.permission !== 'granted') {
                alert('Por favor, otorga permiso para las notificaciones.');
                return;
            }

            // Mostrar la notificación
            if ('serviceWorker' in navigator) {
                try {
                    const reg = await navigator.serviceWorker.ready;
                    reg.showNotification('Oferta Especial', {
                        body: '¡Tenemos descuentos en productos para tu mascota!',
                        icon: 'https://via.placeholder.com/192',
                        badge: 'https://via.placeholder.com/72',
                        vibrate: [100, 50, 100], // Vibración (para móviles)
                        actions: [
                            {
                                action: 'comprar',
                                title: 'Comprar Ahora',
                                icon: 'https://via.placeholder.com/72'
                            },
                            {
                                action: 'cerrar',
                                title: 'Cerrar',
                                icon: 'https://via.placeholder.com/72'
                            }
                        ]
                    });
                    console.log('Notificación enviada correctamente.');
                } catch (err) {
                    console.error('Error al enviar la notificación:', err);
                }
            }
        });
    </script>
</body>
</html>
