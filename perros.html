<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perritos en Adopción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background: #ff6f61;
            color: white;
            text-align: center;
            padding: 20px;
        }
        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .dog-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
            padding: 10px;
        }
        .dog-card img {
            width: 100%;
            height: 150px;
            border-radius: 8px;
            object-fit: cover;
        }
        .dog-card button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<header>
    <h1>Perritos en Adopción</h1>
</header>

<section>
    <div class="dog-card">
        <img src="https://placedog.net/300/200" alt="Firulais">
        <h3>Firulais</h3>
        <button onclick="addToCart('Firulais')">Adoptar</button>
    </div>
    <div class="dog-card">
        <img src="https://placedog.net/301/200" alt="Rex">
        <h3>Rex</h3>
        <button onclick="addToCart('Rex')">Adoptar</button>
    </div>
    <div class="dog-card">
        <img src="https://placedog.net/302/200" alt="Max">
        <h3>Max</h3>
        <button onclick="addToCart('Max')">Adoptar</button>
    </div>
</section>

<script>
    function addToCart(dogName) {
        // Agregar al carrito (puedes hacerlo dinámico si implementas un sistema de carrito)
        console.log(`${dogName} agregado al carrito`);
        
        // Enviar una notificación
        if (Notification.permission === "granted") {
            new Notification("Adopción", {
                body: `Se ha agregado a ${dogName}`,
                icon: "/perrito.png"
            });
        } else {
            alert("Por favor, permite notificaciones para ver el mensaje.");
        }
    }
</script>
</body>
</html>
